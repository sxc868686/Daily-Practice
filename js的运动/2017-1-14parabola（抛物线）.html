<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--If you have any questions, please email me at eveonile@gmail.com-->
    <style>
        #div1{ width:100px; height:100px; background:red; position:absolute; top: 500px;}
    </style>
</head>
<body>
<input type="button" value="开始运动" id="input1">
<div id="div1"></div>
<script>
    var input1=document.getElementById('input1');
    var div1=document.getElementById('div1');
    var speedx=-40; //初始向上的速度
    var speedy=10; //匀速向右的速度;
    var Fn=0.75; //摩擦力系数
    var timer;
    input1.onclick=function () {
        move();
    };
    function move() {
        clearInterval(timer);
        setInterval(function () {
            speedx+=3; //匀加速，模仿抛物线
            var h=div1.offsetTop+speedx;
            var w=div1.offsetLeft+speedy;
            if(h>document.documentElement.clientHeight-div1.offsetHeight){//当div超出可视区域时，重新修正div方向，并取反速度方向
                h=document.documentElement.clientHeight-div1.offsetHeight;
                speedx*=-1;
                speedx*=Fn;
                speedy*=Fn;
            };
            div1.style.top=h+'px';
            div1.style.left=w+'px';
        },30)
    }

</script>
</body>
</html>
