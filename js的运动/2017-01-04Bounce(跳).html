<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bounce(跳)</title>
    <!--If you have any questions, please email me at eveonile@gmail.com-->
    <style>
        #div1{ width:100px; height:100px; background:red; position: absolute;}
    </style>
</head>
<body>
<div id="div1"></div>
<script>
   window.onload=function () {
       var div1 = document.getElementById('div1');
       var x=0;
       var y=0;
       var speedX=10;
       var speedY=10;
       var timer;
       function start() {
           clearInterval(timer);
           setInterval(function () {
               x=div1.offsetTop+speedX; //距离横向的距离
               y=div1.offsetLeft+speedY;//距离纵向的距离
               console.log(y);
               if(y>document.documentElement.clientWidth-div1.offsetWidth){
                   //如果div可视范围超过右侧浏览器可视区域范围，重新获得距离并取反速度
                   y=document.documentElement.clientWidth-div1.offsetWidth;
                   speedY*=-1;
               }else if(y<0){
                   //如果div可视范围超过左侧浏览器可视区域范围，重新获得距离并取反速度
                   y=0;
                   speedY*=-1;
               };
               if(x>document.documentElement.clientHeight-div1.offsetHeight){
                   //如果div可视范围超过上侧浏览器可视区域范围，重新获得距离并取反速度
                   x=document.documentElement.clientHeight-div1.offsetHeight;
                   speedX*=-1;
               }else if(x<0){
                   //如果div可视范围超过下侧浏览器可视区域范围，重新获得距离并取反速度
                   x=0;
                   speedX*=-1;
               };

               div1.style.left=y+'px';
               div1.style.top=x+'px';
           },30)
       }
       start();
   };
</script>
</body>
</html>
