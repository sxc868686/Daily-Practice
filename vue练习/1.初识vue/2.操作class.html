<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
    <style>
        .red{color: red;}
        .fz{font-size: 26px;}
    </style>
</head>
<body>
<!--模板-->
<div id="demo">
    <span class="fz" :class='{red:addclass}'>Hello Vue</span>
</div>

<script>
    //数据
    let obj = {
        addclass:true
    }
    //实例
    var vm=new Vue({
        el:"#demo",//挂载元素
        data:obj
    });
    console.dir(document);
</script>

</body>

</html>
