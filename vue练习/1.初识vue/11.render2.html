<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
    <style>
        .bg{background: red;}
    </style>
</head>
<body>
<!--模板-->
<div id="demo">

</div>

<script>
    //数据
    let data = {
        message:"hello,Vue!",
        abc:'123'
    }
    //实例
    var vm=new Vue({
        el:"#demo",//挂载元素
        data:data,
        render(createElement){
            var obj= createElement(
                    'ul',
                    {
                        class:{
                            bg:true
                        },
                        style:{
                            fontSize:'50px'
                        },
                        attrs:{
                            abc:'111'
                        },
                        domProps:{
//                            innerHTML:"<li>我是html</li>" 更高的优先级
                        }
                    },
                    [
                        createElement('li',1),
                        createElement('li',2),
                        createElement('li',3)
                    ]
            );
            console.log(obj);
            return obj;
        }
    });

</script>

</body>

</html>
