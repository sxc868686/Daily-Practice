<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
<!--模板-->
<div id="demo">
    {{ message }}
</div>

<script>
    //数据
    var arr=[1,2,3,4,5,6];
    var newarr=arr.map(function (item) {
        return item*2;
    })
    let data = {
        message:newarr,
    }
    //实例
    var vm=new Vue({
        el:"#demo",//挂载元素
        data:data
    });

</script>

</body>

</html>
