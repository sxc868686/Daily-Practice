<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
<!--模板-->
<div id="demo">

</div>
<script type="template" id="temp">
    <div>hello,{{abc}},view</div>
</script>

<script>
    //数据
    var obj={
        abc:'123'
    }
    //实例
    var vm=new Vue({
        el:'#demo',
        data:obj,
        template:'#temp'
    });


</script>

</body>

</html>
