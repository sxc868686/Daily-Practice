<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
<!--模板-->
<div id="demo" :custom="abc">
    {{ true?"yes":"no" }}
    <div v-html="html"></div>
</div>

<script>
    //数据
    let data = {
        html:"<div>hello,Vue!</div>",
        abc:1
    }
    //实例
    var vm=new Vue({
        el:"#demo",//挂载元素
        data:data
    });

</script>

</body>

</html>
