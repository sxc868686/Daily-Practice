<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
<!--模板-->
<div id="demo">
    {{ message }}
</div>

<script>
    //数据
    let data = {
        message:"hello,Vue!"
    }
    //实例
    var vm=new Vue({
        el:"#demo",//挂载元素
        data:data,
        render(createElement){
            return createElement(
                    'ul',
                    [
                        createElement('li',1),
                        createElement('li',2),
                        createElement('li',3),
                    ]
            );
        }
    });
    console.dir(document);
</script>

</body>

</html>
