    <script>

        var uln=document.getElementById('ul1');
        var oimg=uln.getElementsByTagName('img');


        window.onscroll=load;

        function load() {
            var View=document.documentElement.scrollTop || document.body.scrollTop; //可视区域距离页头的高度
            for(var i=0;i<oimg.length;i++){
                if(!oimg[i].isLoad && getTop(oimg[i])<View+document.documentElement.clientHeight){ //根据可视区域的变化动态加载图片
                    oimg[i].src=oimg[i].getAttribute('_src');
                    oimg[i].isLoad=true; //判断图片是否已经加载过
                };
            };
        };

        function getTop(obj) {
            var tops=0;
            tops+=obj.offsetTop;
            obj=obj.offsetParent;
            return tops;
        }
        load();
    </script>
