<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2016-12-25UniformSpeedMotion</title>
    <!--If you have any questions, please email me at eveonile@gmail.com-->
    <style>
        #div1{ width:100px; height:100px; background:red; position:absolute; left:0;}
        #bg{ width:1px; height:500px; background:black; position:absolute; left:500px; top:0;}
    </style>
</head>
<body>
<input type="button" value="开始运动" id="input1">
<div id="div1"></div>
<div id="bg"></div>

<script>
    window.onload=function () {
        var div1=document.getElementById('div1');
        var input1=document.getElementById('input1');
        var timer = null;
        var speed=0;

        input1.onclick=function () {
          startMove();
        };
        function startMove() {
            clearInterval(timer);
            timer=setInterval(function () {

                speed+=(500-div1.offsetLeft)/50;

                div1.style.left=div1.offsetLeft+speed+'px';
            },30)
        }
        
    };
    
</script>

</body>
</html>
